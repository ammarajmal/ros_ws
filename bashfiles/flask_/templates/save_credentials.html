<!DOCTYPE html>
<html>
<head>
	<title>Save Credentials</title>
</head>
<body>
	<h1>Save Credentials</h1>
	<form method="POST">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br>

		<label for="password">Password:</label>

		<input type="submit" value="Save">
	</form>
</body>
</html>
